<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmployeeID">
  <div class="form-group">
    <input class="form-control" name="Name" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.Name"
       placeholder="Name" required>
    <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This Field is Required.</div>
  </div>
  <div class="form-group">
    <input class="form-control" name="Salary" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Salary" placeholder="Salary">
  </div>
  <div class="form-group">
    <input class="form-control" name="Age" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.Age" placeholder="Age">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i> Reset</button>
        
    </div>
    
      
  </div><div class="form-row">
    <div class="form-group col-md-8">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i> Update</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i> Delete</button>
        
    </div>
    
  </div>
</form>
